lava: v0.0.0
checktypesURLs:
  - checktypes.json
targets:
  - identifier: .
    assetType: GitRepository
agent:
  parallel: 4
report:
  severity: high
  exclusions:
    - description: Ignore test certificates.
      summary: 'Secret Leaked in Git Repository'
      resource: '/internal/dockerutil/testdata/certs/'
    - description: Ignore test targets.
      resource: '/cmd/lava/internal/scan/testdata/(goodpath|vulnpath)/Dockerfile'
    - description: Ignore test targets.
      resource: '/internal/engine/testdata/engine/vulnpath/Dockerfile'
